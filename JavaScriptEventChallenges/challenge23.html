<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Event Challenge 23</title>
</head>
<body>
    <h1>Javascript Event Challenge 23</h1>
    <p>Here is a paragraph of text</p>
    <p>Here is another paragraph of text</p>
    <p>Here is a third paragraph of text</p>
    <button>Turn all paragraphs green</button>

    <!-- From challenge 22, Add a few more paragraphs. When
you click the button, all the paragraphs turn green.-->

    <script>
        var pTag=document.querySelectorAll('p');
        var btn=document.querySelector('button');

        btn.addEventListener('click', function(){
            for(var i=0; i<pTag.length; i++){
                pTag[i].style.color="green";
            }
        });
    </script>
</body>
</html>
