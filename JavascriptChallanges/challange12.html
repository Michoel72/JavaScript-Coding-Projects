    <h1>JavaScript Basic Challenges: Challenge 10</h1>

    <script>
    /* This time, add a prompt requesting the user
for their name, and assign the result to a
variable.
Then pass that variable into the hello()
function so that the console greets the person
by name.*/

        var yourName=prompt('provide your name','');
        function hello(name){
            console.log(`Hello ${name}, and welcome!`);
        }
        hello(yourName);

    </script>
