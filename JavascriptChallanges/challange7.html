<body>

    <h1>JavaScript Basic Challenges: Challenge 7</h1>

    <script>
        var userNumber=prompt("Entre a number", "");
        
        if(userNumber <10) {
            console.log('you entered a number less than 10');
            for (var i=0; i<10; i++) {
                console.log(`Here is ${i}`);
            }
        } 
        
        else if(userNumber>9) {
            console.log("you entered a large number");
        }
        else {
            console.log("ERROR: You did not enter a number");

        }

    </script>
