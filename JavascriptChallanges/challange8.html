    <h1>JavaScript Basic Challenges: Challenge 8</h1>

    <script>
        var userNum=prompt("Please enter a number", " ");

        if(userNum<10){
            console.log("You entered a number less than 10");
            for(i=0; i<10;i++){
                if(i==userNum){
                    console.log(`Here is you number: ${userNum}`);
                    }
                    else{
                        console.log(`Here is a ${i}`)
                    }
                }
            } else if(userNum >9) {
                console.log("You entered a big number");
            } else {
                console.log("ERROR: You did nto enter a number!")
            }

    </script>
