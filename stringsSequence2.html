<body>

    <h1>Strings Sequence 2</h1>

    <script>
     var myString="I am really Hungry";
     console.log(myString);
     var myUpperString=myString.toUpperCase();
    console.log(myUpperString);
    var reallyLocation=myString.search('really');
    console.log(reallyLocation);
    var specialWorld=myString.substr(reallyLocation, 6)
    specialWorld=specialWorld.toUpperCase();
   var newString=myString.replace('really', specialWorld);
    console.log(newString);
     
    </script>
