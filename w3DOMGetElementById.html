<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Get Element by ID</title>
</head>
<body>

    <h1>DOM Get Element by ID</h1>
    <p id="one">Here is a paragraph with a unique ID</p>

    <script>
      document.getElementById('one').style.color="red";
    </script>

</body>

</html>
