<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: querySelector</title>
</head>
<body>

    <h1>DOM: querySelector</h1>
    <div id="special">
        <p class="someclass">Here is a paragraph</p>
        <p>Here is another paragraph</p>
        <p>Here is one more paragraph</p>
    </div>

    <script>
        /* This one gets a group of elements*/
        var myText = document.querySelector('#special .someclass');
        myText.style.color="green";
 </script>

</body>

</html>
