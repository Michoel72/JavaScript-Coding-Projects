    <h1>The For Loop</h1>

    <script>
       var incrementor=0;
       var text ='';

       while(incrementor<10) {
        /*text += "The incrementor has gone up to " + incrementor + "\n";*
        see cleaner new way below */
        text += `The incrementor has gone up to ${incrementor} \n`;
        incrementor++;
       }
        console.log(text);

        /* OR*/
        var i=1;
        var text="";

        while(i<11) {
            text += `The incrementor is ${i}, the incrementor squared is ${i*i} \n`;
            i++;
        }
        console.log(text)
    </script>
